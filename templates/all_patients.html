<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient List</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        td {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 12px;
    }

    /* Target the "Medical History" column */
    td:nth-child(7) {
        word-wrap: break-word; /* Ensure text wraps within the cell */
        white-space: normal; /* Allow text to span multiple lines */
        max-width: 200px; /* Set a max-width to control the cell's width */
    }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 12px;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        a {
            display: block;
            margin: 20px auto;
            text-align: center;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .report-icon {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <h1>List of Patients</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Date of Birth</th>
            <th>Age</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Medical History</th>
            <th>Report</th> <!-- New column for reports -->
        </tr>
        {% for patient in patients %}
        <tr>
            <td>{{ patient[0] }}</td>
            <td>{{ patient[1] }}</td>
            <td>{{ patient[2] }}</td>
            <td>{{ patient[3] }}</td>
            <td>{{ patient[4] }}</td>
            <td>{{ patient[5] }}</td>
            <td>{{ patient[6] }}</td>
            <td>
                <a href="{{ url_for('view_patient_report', patient_id=patient[0]) }}">
                    <img src="{{ url_for('static', filename='img/report-icon.png') }}" alt="Report" class="report-icon">
                </a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
