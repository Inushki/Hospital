<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Staff Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hero-section {
            height: 300px;
            background: url('https://via.placeholder.com') no-repeat center center/cover; /* Replace with actual background image */
            position: relative;
        }

        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5); /* Dark overlay for better text contrast */
        }

        .hero-content {
            z-index: 1;
            text-align: center;
        }

        .hero-section h1, .hero-section p {
            z-index: 1;
            color: #fff; /* Ensuring text is visible over the background */
        }

        .lead {
            font-size: 1.25rem;
            font-weight: 300;
        }

        .registration-form {
            margin-top: -100px;
        }
       
    </style>
</head>
<body>
    <!-- Header Area -->
    {% include 'header.html' %}
    <!-- End Header Area -->

    <div class="hero-section d-flex align-items-center text-white">
        <div class="hero-overlay"></div>
        <div class="container hero-content">
            <h1 class="display-4 fw-bold">CARING FOR LIFE</h1>
            <p class="lead">Leading the Way in Medical Excellence</p>
        </div>
    </div>

    <div class="container registration-form">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card shadow">
                    <div class="card-body p-5">
                        <h2 class="text-center mb-4">Medical Staff Registration</h2>
                        <form action="/medical_staff_register" method="POST">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label for="role" class="form-label">User Role</label>
                                    <select class="form-select" id="role" name="role" required>
                                        <option value="">Select Role</option>
                                        <option value="admin">Admin</option>
                                        <option value="receptionist">Receptionist</option>
                                        <option value="medical_staff">Medical Staff</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="name" class="form-label">Full Name</label>
                                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="contact" class="form-label">Contact Number</label>
                                    <input type="tel" class="form-control" id="contact" name="contact" placeholder="Enter your contact number" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" name="password" placeholder="Create a password" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="dob" class="form-label">Date of Birth</label>
                                    <input type="date" class="form-control" id="dob" name="dob" required>
                                </div>
                                <div class="col-12">
                                    <label for="message" class="form-label">Additional Information</label>
                                    <textarea class="form-control" id="message" name="message" rows="4" placeholder="Additional information (optional)"></textarea>
                                </div>
                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary w-100">Register</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
