<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status</title>
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Header styling */
        h1 {
            font-size: 2rem;
            color: #444;
            margin-bottom: 10px;
            text-align: center;
        }

        /* Message styling */
        p {
            font-size: 1.2rem;
            color: #555;
            margin: 20px 0;
            text-align: center;
        }

        /* Link button styling */
        a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            color: #fff;
            text-decoration: none;
            background-color: #007bff;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-size: 1rem;
        }

        /* Hover effect for links */
        a:hover {
            background-color: #0056b3;
        }

        /* Center container styling */
        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Status</h1>
        <p>{{ message }}</p>
        <a href="{{ url_for('index') }}">Back to Home Page</a>
        <a href="{{ url_for('register') }}">Register Another Patient</a>
        <a href="{{ url_for('search_patient') }}">Search Another Patient</a>
    </div>
</body>
</html>
